<!DOCTYPE html>
<html>
    <body>
        <h4>Numbered List</h4>
        <ol type="1">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
          </ol>

          <h4>Letters List</h4>
        <ol type="A">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
          </ol>

          <h4>Lowercase Letters List</h4>
        <ol type="a">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
          </ol>

          
          <h4>Roman List</h4>
        <ol type="I">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
          </ol>


          <h4>Lower Roman List</h4>
          <ol type="i">
              <li>Coffee</li>
              <li>Tea</li>
              <li>Milk</li>
            </ol>
    </body>
</html>
