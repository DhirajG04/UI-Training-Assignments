<!DOCTYPE html>
<html>
    <head>
        <style>

              /* unvisited link */
            a:link {
                color: rgb(0, 8, 255);
            }
            a:visited{
              color: rgb(171, 54, 54);
            }

             /* selected link */
            a:active {
                color: blue;
            }

            p {
                font-family: "Monaco", monospace; 
                font-size: large;  
            }

        </style>
    </head>

    <body>
        
        <h3>Get Score By clicking link</h3>

        <p>
            <a href="https://www.w3schools.com/css/tryit.asp?filename=trycss_link" target="_blank">This is a link</a>
        </p>
    </body>

</html>
