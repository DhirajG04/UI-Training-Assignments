<!DOCTYPE html>
<html>
    <head>
        <style>
            p{
                background-color: skyblue;
            }

            p.p1{
                border-width: 6px;
                border-style: solid ; 
            }

            p.p2 {
                border-width: 4px;
                border-style: solid;
            }

            p.p3 {
                border: 2px solid black;
            }

            p.hidden {border-style: hidden;}
        </style>
    </head>

  <body>
     <p class="p1" >Some text.</p>
     <p class="p2"> Some text.</p>
     <p class="p3">Some text.</p>
     <p class="hidden"> _ </p> 
  </body>
</html>
