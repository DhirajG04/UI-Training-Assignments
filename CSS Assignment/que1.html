<!DOCTYPE html>
<html>
    <head>
        <style>
            body{
                background-color: rgb(85, 85, 223);
            }

            div{
                background-color: gray;
            }

            p{
                background-color: rgb(131, 201, 131);
            }
        </style>
    </head>

    <body>
        <h1>CSS BACKGROUND-COLOUR EXAMPLE!</h1>

        <div>
            <h4>text inside div element</h4>
            <p>this para having own background-color</p>
            <h4>Still in div element</h4>
        </div>
    </body>

</html>
