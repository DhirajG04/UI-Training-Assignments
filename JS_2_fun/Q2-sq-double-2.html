<!DOCTYPE html>
<html>
    <head>
        <script>
            var square = function(x) {
                return x * x;
            };

            var double = function(x){
                return x*2;
            };
            document.write(square(double(2)) + "</br>");
            document.write(square(double(4))+ "</br>");
            document.write(double(square(2))+ "</br>");
            document.write(double(square(4))+ "</br>");
        </script>
    </head>

</html>
